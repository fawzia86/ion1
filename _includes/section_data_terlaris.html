<div class="d-flex flex-wrap justify-content-between align-items-center py-2 my-2">
    <div class="col-md-4 d-flex align-items-center">
      <span class="text-muted">Produk Terlaris</span>
    </div>
    <div class="col-md-4 d-flex justify-content-end">
      <a class="btn btn-sm btn-light" href="{{site.baseurl}}/tag/terlaris" role="button">Lihat Semua</a>
    </div>
</div>
<div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-3">
{% for item in site.data.data_terlaris %}
    <div class="col">
        <div class="card ja_center shadow-sm">
            <a href="{{item.url}}">
          <img class="img-fluid lazyimg rounded" src="{{site.baseurl}}/images/logo/placeholder.png" data-src="{{site.baseurl}}{{ item.img }}" alt="{{ item.title }}"/>
            <div class="overlays"></div>
            </a>
            <div class="card-body bg-light" style="width: 100% !important;">
              <p class="fs-6 fw-bold text-center">{{ item.title }}</p>
            <span class="price_star flex_items_between">
              <p class="mb-0 fs-6 text-danger">Rp. {{ item.harga }}</p>
              <p class="mb-0 fs-6"><i class="fa-solid fa-star text-warning"></i> 5.0</p>
            </span>
            </div>
        {% if item.stock != 'Tersedia' %}<div class="stock_habis"></div>{% else %}{% endif %}
        </div>
    </div>
{% endfor %}
</div>
